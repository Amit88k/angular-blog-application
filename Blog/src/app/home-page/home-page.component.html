<div class="row" *ngFor="let b of blogData" style="width:590px; left:20px; display: inline-block; margin-right: 40px;">
  <div class="col s12 m5" style="width:100%; margin-left: 20px;">
    <div class="card  blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title" style="text-align: center">{{b.blogTitle}}</span>
        <p>{{b.blogContent}}</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
        <a href="#">This is a link</a>
      </div>
      <table style="background-color: bisque;">
        <tbody>
        <tr >
          <td span class="blue-text #b1dcfb bAuthorName" style="text-align: 20px;">AUTHOR: {{b.authorName}}</td>
          <td span class="blue-text #b1dcfb bRating">RATING: {{b.blogRating}}</td>
          <td span class="blue-text #b1dcfb bCategory">CATEGORY: {{b.blogCategory}}</td>
        </tr>
        <tr >
          <td><button (click)="onDelete(b)">Delete</button></td>
          <td><button (click)="onEdit(b)">Edit</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
