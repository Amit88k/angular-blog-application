<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="aName" type="text" class="validate" name="authorName" [(ngModel)]="authorName">
        <label for="aName">Author Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="bId" type="text" class="validate" name="blogId" [(ngModel)]="id">
        <label for="bId">Blod Id</label>
      </div>
    </div>
     <div class="row">
      <div class="input-field col s1">
        <button class="btn waves-effect waves-light" type="submit" (click)="deleteBlog(authorName, id)" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
